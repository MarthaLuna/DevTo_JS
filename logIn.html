<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/newPost.css">
    <link href="https://res.cloudinary.com/practicaldev/image/fetch/s--t7tVouP9--/c_limit,f_png,fl_progressive,q_80,w_192/https://practicaldev-herokuapp-com.freetls.fastly.net/assets/devlogo-pwa-512.png" rel="icon" sizes="192x192">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>New Post - DEV Community üë©‚Äçüíªüë®‚Äçüíª</title>
</head>
<body style="background:rgb(245,245,245);">
    
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <form class="d-flex justify-content-between w-100">
                <div class="d-flex">
                    <a href="./indexOut.html">
                        <img class="me-2" width="50px" height="40px" src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="DEV Community">
                    </a>
                    <div class="d-sm-flex align-items-center pe-1 ps-1  d-none"  style="border: 1px solid black; border-radius: 5px;">
                        <input class="form-control p-1" type="search" placeholder="Search..." aria-label="Search" style="border: none;">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <i class="bi bi-search d-sm-none"></i>
                    <button class="btn btn-outline-primary d-none d-sm-inline" type="submit" style="border: none;">Log In</button>
                    <button class="btn btn-outline-primary" type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </nav>
    
    <main class="container">
        <div class="container bg-white mt-2 m-md-4 p-md-4">
            <div class="d-flex flex-column">
                <h1 class="text-center">
                    Welcome to DEV Community
                </h1>
                <p class="text-center">
                    <a href="">DEV Community</a> is a community of 851,532 amazing developers
                </p>
            </div>
            <div>
                <div class="d-flex flex-column">
                    <button class="mb-2 p-2"><i class="me-1 bi bi-apple"></i>Continue with Apple</button>
                    <button class="mb-2 p-2"><i class="me-1 bi bi-github"></i>Continue with Forem</button>
                    <button class="mb-2 p-2"><i class="me-1 bi bi-emoji-laughing"></i>Continue with GitHub</button>
                    <button class="mb-2 p-2"><i class="me-1 bi bi-twitter"></i>Continue with Twitter</button>
                </div>
                <div>
                    <div class="text-center mt-2 mb-1">
                        <span class="">
                            Have a password? Continue with your email address
                        </span>
                    </div>
                    <form onsubmit="logIn(event)">

                        <div class="mb-3">

                          <label  class="form-label">
                              Email
                          </label>
                          <input id="emailInput" type="text" name="email" class="form-control">

                          <label class="form-label">
                              Password
                          </label>
                          <input id="passwordInput" type="password" name="password"  class="form-control">

                        </div>

                        <div class="mb-3">
                          <div class="form-check">

                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">
                              Remember me
                            </label>

                          </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Continue</button>
                        
                        <p class="text-center m-4">
                            <a href="">I forgot my password</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/logIn.js"></script>
</body>
</html>
