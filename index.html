<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>DEVTo</title>
</head>

<body>
  <div class="container-fluid">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png -->
          <!-- ./img/devto.png -->
          <a class="navbar-brand" href="#"><img class="" height="50px" width="80px"
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">

            </form>

          </div>
          <div>
            <button type="button" class="btn btn-outline-primary">Create Post</button>
            <i class="bi bi-bell"></i>
            <img class="rounded-pill" height="50px" width="50px"
              src="https://static1.abc.es/media/play/2020/09/29/avatar-kE4H--1024x512@abc.jpeg">
          </div>
        </div>
      </nav>
    </div>

    <aside id="left" class="d-none d-sm-inline">
    </aside>

    <div id="center">
      <div id="filters">
        <button class="btn btn-outline-primary">
          All
        </button>
        <button class="btn btn-outline-primary">
          Last Week
        </button>
        <button class="btn btn-outline-primary">
          Last Month
        </button>
        <button class="btn btn-outline-primary">
          Last Year
        </button>
      </div>

      <div id="posts">
     
      </div>
    </div>


    <aside id="right" class="d-none d-md-inline">
    </aside>

    <footer id="footer">
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>

</body>
</html>
